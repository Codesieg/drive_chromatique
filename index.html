<!DOCTYPE html>
<html>
  <head>
    <title>Switch Folders for chromatique</title>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <div style="height: 100px"></div>
      <div class="col d-flex mb-5">
        <button class="btn btn-primary me-3" onclick="renameFolder()">Rename folder</button>
        <button class="btn btn-primary me-3" onclick="authenticate().then(loadClient)">Connexion Google</button>
        <button class="btn btn-primary me-3" onclick="loadClient().then(execute)">execute</button>
        <button class="btn btn-primary me-3" onclick="createFolder()">Create folder</button>
        <button class="btn btn-primary me-3" onclick="moveFolder()">Move folder</button>
      </div>
      <div class="col d-flex">
        <div
          class="col d-flex align-items-center flex-column bg-secondary text-white p-3"
        >
          <p>Switch folder</p>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Apikey"
              class="form-control"
              id="apiKey"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="OAuth"
              class="form-control"
              id="oAuth"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Drive Id"
              class="form-control"
              id="driveId"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Folder Id"
              class="form-control"
              id="folderId"
            />
          </div>
          <button type="button" class="btn btn-primary" id="validate">
            Valider
          </button>
          <button type="button" class="btn btn-primary d-none" id="charger">
            Charger
          </button>
        </div>
        <div class="col list-group">
          <p>Liste des dossiers :</p>
          <ul id="list-manga-dir"></ul>
        </div>
      </div>
    </div>

  </body>
  <script src="/modules/conf.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
